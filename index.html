<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    

    
    <title>Document</title>
</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
               <h2>Bienvenido</h2>
               <p>si ya tienes una cuenta por favor inicia sesion aqui</p>
               <button class="sign-up-btn">Iniciar sesion</button>
            </div>
        </div>
        <form class="formulario" id="form-sing-up">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-twitter' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre" id="nombre">
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Contraseña" id="password">
            <input type="button" value="Registrarse" id="registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario" id="form-signIn">
            <h2 class="create-account">Iniciar sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-twitter' ></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Contraseña" id="password">
            <input type="button" value="Iniciar sesion" id="login">
        </form>
        
        <div class="welcome-back">
            <div class="message">
               <h2>Bienvenido de nuevo</h2>
               <p>si no tienes una cuenta por favor registrate aqui</p>
               <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
        
    </div>


</body>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="./controllers/script.js"></script>
    <script src="./firebase/firebase.js"></script>
    <script src="./controllers/registro.js"></script>
    <script src="./controllers/login.js"></script>
   
</html>
